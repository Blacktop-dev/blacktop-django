<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/default_v1.css' %}">
    <meta charset="UTF-8">
    <title>{% block title %}CourseCaddy{% endblock %}</title>`
</head>

<body class="{% block body_class %}{% endblock %}">
    <div>
        {% block navigation %}
        <nav class="navbar navbar-custom navbar-expand-lg fixed-top">
            <div class="container-fluid">
            <a class="navbar-brand logo" href="{% url 'bt_site:index' %}">
                <!-- <img src="../static/images/golf-ball.png" alt="" height=auto width=10%> -->CourseCaddy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li>
                            <a class="nav-link nav-item-custom" href="{% url 'bt_site:index' %}">Home</a>
                        </li>
                        <li>
                            <a class="nav-link nav-item-custom" href="{% url 'bt_site:shuttle_tee_time' %}">Request a Shuttle</a>
                        </li>
                        <li>
                            <a class="nav-link nav-item-custom" href="{% url 'bt_site:find_rides' %}">View Shuttles</a>
                        </li>
                        <li>
                            <a class="nav-link nav-item-custom" href="{% url 'bt_site:my_tee_times' %}">My Rides</a>
                        </li>
                        <li>
                            <a class="nav-link nav-item-custom" href="{% url 'bt_site:social_page' %}">Social</a>
                        </li>
                        <li>
                            <a class="nav-link nav-item-custom" href="{% url 'bt_site:login' %}">Log In</a>
                        </li>
                        <li>
                            <a class="nav-link nav-item-custom" href="{% url 'bt_site:signup' %}">Sign Up</a>
                        </li>
                    </ul>
            </div>
        </nav>
        {% endblock %}
    </div>

    <div>
        {% block content %}{% endblock %}
    </div>




</body>
</html>

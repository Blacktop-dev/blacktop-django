<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

<body class='login'>
    <nav class="navbar navbar-custom navbar-expand-lg fixed-top">
        <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'bt_site:index' %}">
            <img src="../static/images/golf-ball.png" alt="" height=auto width=10%>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li>
                        <a class="nav-link nav-item-custom" href="{% url 'bt_site:index' %}">About</a>

                    <li>
                        <a class="nav-link nav-item-custom" href="{% url 'bt_site:shuttle_tee_time' %}">Add Tee Time</a>

                    <li>

<br><br><br>
{% if loggedIn %}
<br><br><br>
    <h1 class='centered white-text'>You're already logged in!</h1>
    <div class="logout-button">
        <a href="{% url 'bt_site:logout' %}">Logout</a></button>
    </div>

{% else %}
    <div class="login-bg centered">
    <form method="post" action="{% url 'bt_site:login' %}">
        {% csrf_token %}
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <button class="big-button white-text" type="submit">Log In</button>
    </form>
    </div>
    <br><br><br>
    <div class="centered">
        <button class="big-button"><a href="{% url 'bt_site:signup' %}">Sign Up</a></button>
    </div>
{% endif %}

{% extends "base.html" %}

{% block title %}My Rides{% endblock %}

{% block body_class %}normal-background{% endblock %}

{% block content %}
<div>
    <br><br><br><br><br>
    <h2 class='page-heading'>Hi {{to_user}}, you're chatting with {{from_user}}, say hello!</h2>


    <!-- minified snippet to load TalkJS without delaying your page -->
    <script>
        (function(t,a,l,k,j,s){
        s=a.createElement('script');s.async=1;s.src="https://cdn.talkjs.com/talk.js";a.head.appendChild(s)
        ;k=t.Promise;t.Talk={v:3,ready:{then:function(f){if(k)return new k(function(r,e){l.push([f,r,e])});l
        .push([f])},catch:function(){return k&&new k()},c:l}};})(window,document,[]);
    </script>
    
    <!-- container element in which TalkJS will display a chat UI -->
    <div id="talkjs-container" style="width: 90%; margin: 30px; height: 500px">
        <i>Loading chat...</i>
    </div>

<script type="text/javascript">
    var from_user_id = "{{ from_user.id }}";
    var from_user_name = "{{ from_user.username }}";
    var to_user_id = "{{ to_user.id }}";
    var to_user_name = "{{ to_user.username }}";
</script>


<input type="hidden" id="names" name="names" value="{{ from_user.username }}">
    <script>
        Talk.ready.then(function() {
    var me = new Talk.User({
        id: from_user_id,
        name: from_user_name,
        // email: "test@gmail.com", 
        // photoUrl: "https://demo.talkjs.com/img/alice.jpg",
        // welcomeMessage: "Hey there! How are you? :-)"
    });
    window.talkSession = new Talk.Session({
        appId: "tKCA45ve",
        me: me
    });
    var other = new Talk.User({
        id: to_user_id,
        name: to_user_name,
        // email: "testing@gmail.com",
        // photoUrl: "https://demo.talkjs.com/img/sebastian.jpg",
        // welcomeMessage: "Hey, how can I help?"
    });

    var conversation = talkSession.getOrCreateConversation(Talk.oneOnOneId(me, other))
    conversation.setParticipant(me);
    conversation.setParticipant(other);

    var inbox = talkSession.createInbox({selected: conversation});
    inbox.mount(document.getElementById("talkjs-container"));
});
    </script>

{% endblock %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/default_v1.css' %}">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if loggedIn %}
    <h1>Hello, {{ request.user.username }}!</h1>
    <br>
    <br>
    
    <button class="centered"><a href="{% url 'bt_site:friendrequest' %}">View Profile</a></button>
    <button class="centered"><a href="{% url 'bt_site:display' %}">Find Matches</a></button>

    <br><br>
    <h3>My Info:</h3>
    <!-- <img src="{{ request.user.userprofile.avatar.url }}" style="max-height: 500px;max-width: 500px"/> -->
    <br>

    <p>Description: {{ request.user.userprofile.desc }}
    </p>
    <p>
        Age:{{ request.user.userprofile.age }}
    </p>

    <a href="{% url 'bt_site:logout' %}">Logout</a>
{% else %}
    Not logged in. <br>
    <a href="{% url 'bt_site:signup' %}">Sign Up</a> or <a href="{% url 'bt_site:login' %}">Login</a>
{% endif %}

</body>
</html>

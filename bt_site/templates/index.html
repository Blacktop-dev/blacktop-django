<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if loggedIn %}
    Hello {{ request.user.username }}<br>
    <br>
    
    <a href="{% url 'bt_site:friendrequest' %}">Go To My Profile Page</a>
    <br>
    <a href="/friendship/users/">Make Some Friends</a>

    <h1>My Info:</h1>
    <img src="{{ request.user.userprofile.avatar.url }}" style="max-height: 500px;max-width: 500px"/>
    <br>

    <p>Desciption: {{ request.user.userprofile.desc }}
    </p>
    <p>
        Age:{{ request.user.userprofile.age }}
    </p>

    <a href="{% url 'bt_site:logout' %}">Logout</a>
{% else %}
    Not logged in. <br>
    <a href="{% url 'bt_site:signup' %}">Sign Up</a> or <a href="{% url 'bt_site:login' %}">Login</a>
{% endif %}

</body>
</html>
